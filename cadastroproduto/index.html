<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Patrimônio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form action="#" method="post">
    <h2>Cadastro de Patrimônio</h2>

   
    <div class="linha">
      <div class="campo">
        <label for="item">Item:</label>
        <input type="text" id="item" name="item" required />
      </div>
      <div class="campo">
        <label for="marca">Marca:</label>
        <input
          type="text"
          id="marca"
          name="marca"
          list="marcas"
          placeholder="Digite ou selecione marca"
          required
        />
        <datalist id="marcas">
          <option value="Samsung" />
          <option value="Apple" />
          <option value="LG" />
          <option value="Sony" />
          <option value="Huawei" />
        </datalist>
      </div>
    </div>


    <div class="linha">
      <div class="campo">
        <label for="ano">Ano:</label>
        <input type="date" id="ano" name="ano" required />
      </div>
      <div class="campo">
        <label for="patrimonio">Nº Patrimônio:</label>
        <input type="number" id="patrimonio" name="patrimonio" required />
      </div>
      <div class="campo">
        <label for="localizacao">Localização:</label>
        <input type="text" id="localizacao" name="localizacao" required />
      </div>
    </div>

    <input type="submit" value="Cadastrar" />
  </form>
</body>
</html>
